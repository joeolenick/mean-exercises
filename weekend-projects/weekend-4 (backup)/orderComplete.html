<html>
<head>
	<title>Glamazon - Review Order</title>
	<link rel="stylesheet" href="css/orderComplete.css">
</head>
<body>

	<div id="header">
		<div id="Logo">
			<img id="logoimage" src="images/logo.png" />
			<h1>Glamazon</h1>
		</div>
	</div>

	<div class="order-subtotal-container">
		<div id="order-subtotal">
			<p id="order-price">Order Subtotal (# items): $0.00</p>
			<p id="order-ship">Shipping: $0.00</p>
			<p id="order-total">Total: $0.00</p>
		</div>

		<div id="check-out-button-container"> <button class="check-out-button" type="button">Proceed to checkout</button> </div>
	</div>

	<div id="body">

		<h3 id="page-name">
			Order Summary
		</h3>

<div id="main-container">


		<h4 class="summary-tags">
			You ordered:
		</h4>

<!-- This is a single item div. We will repeat this-->
		<div class="item">
			<div class="item-image"><img src=""> </div>
			<div class="item-description"><p>Description</p></div>
			<div class="item-price"><p>Price:</p></div>
			<div class="item-is-gift"><p>is-gift</p></div>
				<div class="item-qty-dlt-grp">
					<div class="item-quantity">
						<p>Qty: 
							<select> 
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</p>
					</div>
					<div class="isDeleted"><a href="#">delete</a> </p></div>
				</div>


		</div><!-- END OF ITEM-->

		<h4 class="summary-tags">
			Shipping Address:
		</h4>

		<h4 class="summary-tags">
			Billing:
		</h4>
	</div>
</div>

	<div id="footer">

	</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
