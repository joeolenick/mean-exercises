<!DOCTYPE HTML>
<html ng-app="pokeApp">

<head>
   <title>Pokemon!</title>
   <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="myCtrl">
   <h1>Pokemon List</h1>
   
   <div class="pokemon" ng-repeat="pokemonObject in pokemonList">
      <h2>{{ pokemonObject.name }}</h2>
      <span>See more info here: <a href="{{BASE_URL + pokemonObject.resource_uri}}">Click here to learn more!</a>
      </span>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

   <script src="app.js"></script>
</body>

</html>
