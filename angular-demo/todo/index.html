<!DOCTYPE html>
<html data-ng-app="toDo">
<head>
   <title>Angular ToDo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div data-ng-controller="toDoCtrl">
      <h1>ToDo List</h1>
      <div class="toDoApp">
         <div class="toDoHeader">
            <label>New ToDo:</label>
            <input type="text" data-ng-model='newToDo.text' data-on-enter="addToDo()">
            <button data-ng-click="addToDo()">+</button>
         </div>
         <ul>
            <li data-ng-repeat="toDo in toDos">
               <p data-ng-class="{'strikethrough': toDo.done }"><input type="checkbox" data-ng-model="toDo.done"> {{toDo.text}}</p>
            </li>
         </ul>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
   <script src="./app.js"></script>
</body>
</html>
